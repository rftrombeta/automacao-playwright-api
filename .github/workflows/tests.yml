name: Testes de API

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Executar testes de API
        run: npm test
        continue-on-error: true

      - name: Upload do relatÃ³rio HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload dos resultados dos testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Publicar resumo no GitHub
        if: always()
        run: |
          if [ -f playwright-report/index.html ]; then
            echo "## ðŸ“Š Resultados dos Testes" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… RelatÃ³rio completo disponÃ­vel nos artefatos do workflow" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Para visualizar:" >> $GITHUB_STEP_SUMMARY
            echo "1. Acesse a aba **Actions** deste repositÃ³rio" >> $GITHUB_STEP_SUMMARY
            echo "2. Clique neste workflow" >> $GITHUB_STEP_SUMMARY
            echo "3. Baixe o artefato **playwright-report**" >> $GITHUB_STEP_SUMMARY
            echo "4. Abra o arquivo \`index.html\` no navegador" >> $GITHUB_STEP_SUMMARY
          fi
